  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <br>
      <p class="lead">What do you have going on today?</p>
      <p id="currentDay" class="lead"></p>
      <div class="date" id="date"></div>
      <br>
      <span>
        <div class="text"> <div class=".countdown" id ="clock"></div><br></div>
      </span>
    </header>

            <input type="text" id="txt_1" onkeyup="saveValue(this);" class="form control" placeholder="Click to Type" aria-label="9am" aria-describedby="button-addOn2">
          </td>
            <td> 
              <button class="btn btn-outline-secondary" type="button" id="button-addOn2, saveButton" onclick="setTime(0, 9)"> Save </button>
